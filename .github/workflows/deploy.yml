name: Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/cyberacademy-app:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/cyberacademy-app:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/cyberacademy-app:buildcache,mode=max

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Pull latest image
          docker pull ${{ secrets.DOCKER_USERNAME }}/cyberacademy-app:latest

          # Stop and remove old container
          docker stop cyberacademy || true
          docker rm cyberacademy || true

          # Run new container
          docker run -d \
            --name cyberacademy \
            --env-file /home/ubuntu/.env \
            -p 3000:3000 \
            --restart unless-stopped \
            ${{ secrets.DOCKER_USERNAME }}/cyberacademy-app:latest

          # Clean up old images
          docker image prune -af
